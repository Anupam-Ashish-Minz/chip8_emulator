<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emulator</title>
<style>
body {
  color: white;
  background-color: black;
}
canvas {
  color: grey;
  background-color: #123;
  border: 3px solid #111;
}
#on-screen-keboard {
  display: grid;
  grid-template-columns: repeat(4, auto);
  width: 200px;
}
#on-screen-keboard button {
  color: black;
  background-color: white;
}
</style>
  </head>
  <body>
    <h2>Screen</h2>
    <canvas id="canvas" width="600" height="400"></canvas>
    <h2>onscreen keyboard (toggle)</h2>
    <div id="on-screen-keboard">
      <button id="button1">1</button>
      <button id="button2">2</button>
      <button id="button3">3</button>
      <button id="buttonc">c</button>

      <button id="button4">4</button>
      <button id="button5">5</button>
      <button id="button6">6</button>
      <button id="buttond">d</button>

      <button id="button7">7</button>
      <button id="button8">8</button>
      <button id="button9">9</button>
      <button id="buttone">e</button>

      <button id="buttona">a</button>
      <button id="button0">0</button>
      <button id="buttonb">b</button>
      <button id="buttonf">f</button>
    </div>
  </body>
  <script type="module" src="/src/client/main.ts"></script>

</html>
